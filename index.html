<!DOCTYPE html>
<html>
	<head>
		<title>Bongles Town: Explore the town and get your hand drawn prints, holiday cards, apparel, and freebies!</title>
		<link rel="stylesheet" href="stylesheet.css">
		
		<!--FAVICON -->
		<link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
		<link rel="manifest" href="/img/favicon/site.webmanifest">
		<link rel="mask-icon" href="/img/favicon/safari-pinned-tab.svg" color="#071173">
		<link rel="shortcut icon" href="/img/favicon/favicon.ico">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="msapplication-config" content="/img/favicon/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">
		<!--END FAVICON -->
		
		<!--JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.jrumble.1.3.min.js"></script>
		<!--END JS -->
		
	</head>
	<!-- Hey :) -->
	<body>
		<div class="grid-container">
			<div class="site-title"><center><h1>Bongles Town</h1></center></div>
			<div class="bongles-house"><img  class="cottage" id="bongles-cottage" onmouseover="document.body.style.backgroundColor ='#f8ad9d'" onmouseleave="document.body.style.backgroundColor = 'white'" src="img/bongles_cottage.svg" alt="Shop"/></div>
			<div class="horse-house"><img class="cottage" id="horse-cottage" id="bongles-cottage" onmouseover="document.body.style.backgroundColor ='#ade8f4'" onmouseleave="document.body.style.backgroundColor = 'white'" src="img/horse_cottage.svg" alt="Stories"/></div>
			<div class="dog-house"><img class="cottage" id="cottage-2" id="bongles-cottage" onmouseover="document.body.style.backgroundColor ='#b7e4c7'" onmouseleave="document.body.style.backgroundColor = 'white'" src="img/dog_house.svg" alt="Downloads"/></div>
			<div class="fountain"><img class="cottage" id="fountain" id="bongles-cottage" onmouseover="document.body.style.backgroundColor ='#dbcdf0'" onmouseleave="document.body.style.backgroundColor = 'white'" src="img/fountain.svg" alt="Fountain"/></div>
			<div class="flower-1"><img class="flower" id="flower-1" src="img/flowers/1.svg" alt="Smiling FLower"/></div>
			<div class="flower-2"><img class="flower" id="flower-2" src="img/flowers/2.svg" alt="Smiling FLower"/></div>
			<div class="flower-3"><img class="flower" id="flower-3" src="img/flowers/3.svg" alt="Smiling FLower"/></div>
			<div class="flower-4"><img class="flower" id="flower-4" src="img/flowers/4.svg" alt="Smiling FLower"/></div>
			<div class="flower-5"><img class="flower" id="flower-5" src="img/flowers/5.svg" alt="Smiling FLower"/></div>
		</div>
		
		<footer id="footer">
			<center>
				<ul>
					<li>Commissions</li>
					<li>Shop</li>
					<li>Freebies</li>
					<li><a href="https://www.instagram.com/thatsbongles"/>Instagram</a></li>
				</ul>
			</center>
		</footer>
		<!--BODY JS -->
		<script>
			$('#flower-1').jrumble({
				speed: 200
			});
			
			$('#flower-1').hover(function(){
				$(this).trigger('startRumble');
			}, function(){
				$(this).trigger('stopRumble');
			});
		</script>
		<!--END BODY JS -->
		<div id="bg"></div>
	</body>
</html>
